<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Seeker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: white;
            color: #667eea;
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Seeker</div>
        <div class="icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>No internet connection detected. Some features may not be available until you're back online.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">âœ“ Browse cached tasks</div>
            <div class="feature">âœ“ View saved helper profiles</div>
            <div class="feature">âœ“ Access your dashboard</div>
        </div>
    </div>

    <script>
        // Check online status
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Show online/offline status
        function updateOnlineStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        
        // Retry button functionality
        document.querySelector('.retry-btn').addEventListener('click', function() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                alert('Still offline. Please check your internet connection.');
            }
        });
    </script>
</body>
</html>
